name: Pull Request - Client Changes
defaults:
  run:
    working-directory: ./client
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'client/**'
      - '!nginx/**'
      - '!public/**'
      - '!.env.vault'
      - '!.eslintrc.cjs'
      - '!.gitignore'
      - '!.prettierrc.json'
      - '!README.md'
    branches:
      - main
jobs:
  lint-and-format:
    name: Lint and format check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: Check and fix linting issues
        run: npm run lint
      - name: Check and fix formatting issues
        run: npm run format
      - name: Commit Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
          if [[ $(git status --porcelain) ]]; then
            git add .
            git commit -m "chore: lint and format check fixes [skip ci]"
            git fetch origin
            git pull --rebase origin ${{ github.sha }}
            git push origin HEAD:${{ github.sha }}
          fi
  vitest_tests:
    name: Run vitest tests
    needs: lint-and-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test:unit:coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage
          path: ./client/tests/coverage
  playwright_tests:
    name: Run playwright tests
    needs: lint-and-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm install
      - name: Install playwright dependencies
        run: npx playwright install
      - name: Run tests
        run: npm run test:e2e
      - name: Upload e2e test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./client/playwright-report