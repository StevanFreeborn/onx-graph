version: '3.8'
name: onxgraph-production
services:
  mongodb:
    container_name: mongo-production
    image: mongo:latest
    ports:
      - '2998:27017'
    volumes:
      - 'onxgraph_mongodb_production_data:/data/db'
    restart: always
    env_file:
      - server/server.API/.env
  server:
    depends_on:
      - mongodb
    container_name: server-api-production
    build:
      target: production-stage
      context: ./server/Server.API
      dockerfile: Dockerfile
    ports:
      - '3000:8080'
    restart: always
    env_file:
      - server/server.API/.env
  client:
    container_name: vue-client-production
    build:
      target: production-stage
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - '3001:80'
    restart: always
volumes:
  onxgraph_mongodb_production_data: